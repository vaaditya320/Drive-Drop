<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Google Drive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
            font-size: 1rem;
        }

        button {
            background-color: #2575fc;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #6a11cb;
        }

        #status {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload File to Google Drive</h1>
        <p>Select a file and click "Upload" to store it on your Google Drive.</p>
        <form id="uploadForm">
            <input type="file" id="fileInput" required><br>
            <button type="button" onclick="uploadFile()">Upload</button>
        </form>
        <p id="status"></p>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function (e) {
                const base64File = btoa(e.target.result);
                const data = {
                    fileName: file.name,
                    mimeType: file.type,
                    fileContent: base64File
                };

                // Send the POST request to your Google Apps Script Web App
                try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycby2cY1iV4uJM_F0RvUSd9k7ZnmTvmY36gAp3OQJ4pcmC_VUGyT3LSj7c_nK_W7wBu0/exec', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    const statusElement = document.getElementById('status');
                    if (result.success) {
                        statusElement.innerHTML = `<span class="success">${result.message}</span>`;
                    } else {
                        statusElement.innerHTML = `<span class="error">${result.message}</span>`;
                    }
                } catch (error) {
                    document.getElementById('status').innerHTML = `<span class="error">Error: ${error.message}</span>`;
                }
            };
            reader.readAsBinaryString(file);
        }
    </script>
</body>
</html>
